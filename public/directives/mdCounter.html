<div layout='row'>
	<md-button class='md-raised' ng-click='counter = counter - 1'>-</md-button>
	<md-input-container>
		<label>Label Here</label>
		<input type='number' min='0' ng-model='counter'>
	</md-input-container>
	<md-button class='md-raised' ng-click='counter = counter + 1'>+</md-button>
</div>
