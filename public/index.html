<body ng-app='scoutingfrc' ng-controller='authControl'>
    <md-toolbar>
        <div class='md-toolbar-tools'>
            <md-button layout-align='start center'>
                <i class='material-icons md-icon-36'>menu</i>
            </md-button>
            <h2 md-truncate flex>FRC Scout</h2>
            <md-button layout-align='end center' ng-click='signIn()' ng-hide='authStatus'>
                <i class='material-icons md-icon-36'>account_circle</i>
            </md-button>
            <md-button layout-align='end center' ng-click='signOut()' ng-show='authStatus'>
                <i class='material-icons md-icon-36'>exit_to_app</i>
            </md-button>
        </div>
    </md-toolbar>

    <md-card>

        <md-card-title>
            <md-card-title-text>
                <span class='md-headline'>Input Team Number</span>
                <span class='md-subline'>Selected Team: {{teamData.nickname}}</span>
            </md-card-title-text>
        </md-card-title>

        <md-card-content>
            <md-input-container>
                <label>Desired Team</label>
                <input type='number' ng-model='frcTeam'>
            </md-input-container>
        </md-card-content>

        <md-card-actions layout='row' layout-align='end end'>
            <md-button ng-click='getTeamData()'>Submit</md-button>
        </md-card-actions>  

    </md-card>
</body>
