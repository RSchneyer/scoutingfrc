<body ng-app='scoutingfrc' style='height:100%' >
    <md-toolbar flex style='overflow: hidden'>
        <div class='md-toolbar-tools' ng-controller="navControl">
            <md-button layout-align='start center' ng-click="togglesideNav()">
                <i class='material-icons md-icon-36'>menu</i>
            </md-button>
            <h2 md-truncate flex>FRC Scout</h2>
            <md-button layout-align='end center' ng-click='signIn()' ng-hide='loggedIn'>
                <i class='material-icons md-icon-36'>account_circle</i>
            </md-button>
            <md-button layout-align='end center' ng-click='signOut()' ng-show='loggedIn'>
                <i class='material-icons md-icon-36'>exit_to_app</i>
            </md-button>
        </div>
    </md-toolbar>

        <!-- Directives!!! -->

            <scout-match-card ng-controller='inputControl' ng-show='loggedIn'></scout-match-card>

        </div>
