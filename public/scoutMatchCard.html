<md-card ng-show="authStatus">
    <md-card-title>
        <md-card-title-text>
            <span class='md-headline'>Input Match info</span>
<!--            <span class='md-subline'>Selected Team: {{teamData.nickname}}</span> -->
        </md-card-title-text><br>
    </md-card-title>
    <md-card-content>
        <md-input-container>
    <!--        <label>Competition</label>-->
            <select ng-model='competition'>
			<!--
				TODO - make this autoload with js for competitions that match the current week
			-->
				<option value="iacf">Iowa Regional</option>
				<option value="mokc2">Heartland Regional</option>
				<option value="ndgf">Great Northern Regional</option>
				<option value="00aaTest">Test Regional</option>
			</select>
        </md-input-container><br>
		<md-input-container>
            <label>Team Number</label>
            <input type='number' ng-model='teamNum'>
        </md-input-container><br>
		<md-input-container>
            <label>Match Number</label>
            <input type='number' ng-model='matchNum'>
        </md-input-container><br>
		<md-input-container>
            <label>Auto Shot Made</label>
            <input type='checkbox' ng-model='autoShot'>
        </md-input-container><br>
		<md-input-container>
            <label>Tele Scores</label>
            <input type='number' ng-model='teleScores'>
        </md-input-container><br>
<!--		<md-input-container>
            <label>Tele Flag Level</label>
            <input type='radio' value="high" ng-model='teleFlag'>High<br>
			<input type='radio' value="middle" ng-model='teleFlag'>Middle<br>
			<input type='radio' value"low" ng-model='teleFlag'>Low
        </md-input-container><br>-->
    </md-card-content>
    <md-card-actions layout='row' layout-align='end end'>
        <md-button ng-click='putMatchData()'>Submit</md-button>
    </md-card-actions>  
</md-card>
